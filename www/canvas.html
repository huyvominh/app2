<ion-view title="Canvas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
<div id="page">
    <div class="header">
		<a id="new" style="margin-right: 10px;" class="navbtn" ng-click="cv.newCanvas()">New</a>
		
		<a id="save" class="navbtn" ng-click="cv.saveCanvas()">Save</a>
        <div class="title">Sketch Pad</div>
    </div>
    <div id="content"><p style="text-align:center">Loading Canvas...</p></div>
    <div class="footer">
		<div class="palette-case">
			<div class="palette-box">
				<a id="eraser" style="margin-right: 10px;" class="navbtn" ng-click="cv.eraserLine()">Eraser</a>
			</div>	
			<div class="palette-box">
				<div class="palette white" ng-click="cv.selectColor($event)"></div>
			</div>	
			<div class="palette-box">
				<div class="palette red" ng-click="cv.selectColor($event)"></div>
			</div>
			<div class="palette-box">
				<div class="palette blue" ng-click="cv.selectColor($event)"></div>
			</div>
			<div class="palette-box">
				<div class="palette green" ng-click="cv.selectColor($event)"></div>
			</div>
			<div class="palette-box">
				<div class="palette black" ng-click="cv.selectColor($event)"></div>
			</div>		
			<div style="clear:both"></div>
		</div>
    </div>
</div> 
  </ion-content>
</ion-view>
