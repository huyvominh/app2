<ion-view title="Camera">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <button ng-click="takePhoto()" class="button button-block button-primary">Take Photo</button>
    <button ng-click="getPhoto()" class="button button-block button-primary">Get Photo</button>
    <img ng-src="{{lastPhoto}}" style="max-width: 100%" ng-click="openImage()">
  </ion-content>
</ion-view>
